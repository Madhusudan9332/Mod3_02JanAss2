<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form action="\">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName" required>
            <br><br>
            <label for="mName">Middle Name</label>
            <input type="text" name="mName" id="mName">
            <br><br>
            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName">
            <br><br>
            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="none">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.Tech</option>
            </select>
            <br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" id="male" name="gender" required>
            <label for="male"> Male</label><br>
            <input type="radio" id="female" name="gender" required>
            <label for="female"> Female</label><br>
            <input type="radio" id="other" name="gender" required>
            <label for="other"> Other</label><br>
            <br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="dob" id="dob" required>
            <br>
            <label for="phone">Phone :</label>
            <input type="number" min="0" max="100" name="countryCode" id="countryCode" placeholder="+91">
            <input type="tel" name="phone" id="phone">
            <br><br>
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br><br><br>
            <label for="reTypePassword">Re-type password:</label>
            <input type="password" name="reTypePassword" id="reTypePassword">
            <br><br>
            <input type="checkbox" name="termsAndConditions" id="termsAndConditions" required>
            <label for="termsAndConditions">Agree to</label>
            <a href="#"><u>terms and condition</u></a>
            <br><br>
            <label for="files">Choose File</label>
            <input type="file" name="files" id="files" value="Choose File">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
            <br><br>
            <input type="reset" name="reset" id="reset" value="Reset">
            <input type="submit" name="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
